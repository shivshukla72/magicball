<!DOCTYPE html>
<html>
<head>
	<title>Magic8Ball</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="magic8ball.css">
	 <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body class="background">

     <header class="headers" >
	      <h1 >Magic <span style="font-size: 60px; color:darkolivegreen;">8</span> Ball</h1>
     </header>

<div class="form" id="form">	

  <form method="post" onsubmit=" return displayName()"> 
	   <input type="txt" name="username" id="username" class="box" placeholder="Enter Your name" >
       <button class="box2" type="Submit">Submit</button>
   </form>
</div>


<div id="user">
     <p id="usernames"></p>
     <p id="interest" style="color: white;"></p>
 
</div> 
<div id="response">
      <button class="box2" type="button" onclick="return yes()">YES</button>
      <button class="box2" type="button" onclick="return no()" >NO</button> 
</div>
    <p id='back' style="color: white;"></p>
<div class="showquestionbutton">
    <button id="showquestion" onclick=" return showquestion();"><B>SHOW ME QUESTIONS</B></button>
</div>
<div id="questiondiv">
   <div id="question">
      <div id="queans">
	      <p id="q1" style="font-weight: bold;"></p>
        <p class="loader"></p>
        <p id="answer" style="display:none;"></p>
	     </div> 
       <p id="quit" style="display: none;"></p>
     
        <div id="nextquit">
         <button class="box2" id="next" onclick="nextquestion()"><b>NEXT</b></button>
           
         <button class="box2" id="quits" onclick="showanswer()"><b>QUIT</b></button>
         </div>

        <button class="box2" id="restart" onclick="back()"><b>RESTART</b></button>
   </div>
</div>
</body>
<script src="magic8ball.js"></script>
</html>
